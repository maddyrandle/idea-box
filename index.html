<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700&display=swap">
    <link rel="icon" href="./images/light-bulb.png" />
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
      <h1 class="idea-box-heading">IdeaBox</h1>
      <div class="starred-container">
        <h3 class="filter-heading">Filter Starred Ideas</h3>
        <button class="show-starred-ideas-btn" type="button">Show Starred Ideas</button>
      </div>
    </aside>
    <main>
      <form class="idea-form">
        <label class="title-label" for="title">Title</label>
        <input class="title-input idea-input" type="text" value=""></input>
        <label class="body-label" for="body">Body</label>
        <textarea class="body-textarea idea-input" name="name" rows="3" cols="60"></textarea>
        <button class="save-btn" type="button" name="button">Save</button>
          <div id="search">
            <button class="search-btn" type="button" name="button"><img src="./images/search.svg" alt="search button"></button>
            <input class="search-input idea-input" type="text" placeholder="Search ideas">
          </div>
      </form>
      <section class="empty-section-container">
        <!-- Add cards to this -->
      </section>
    </main>
    <script src="./idea.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
